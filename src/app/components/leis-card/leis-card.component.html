<mat-card style="background-color:#F5F5F5;">
  <div *ngFor="let item of leis" class="principal">
    <h2 style="color: red">{{item.nome}}</h2>
    <p><strong> Descrição : </strong>{{item.descricao}}</p>
    <p><strong> Data : </strong>{{item.data}}</p>
    <p><strong> Site : </strong><a [href]="item.site" target="_blank" style="color: red">{{item.nome}}</a></p>
  </div>
</mat-card>
